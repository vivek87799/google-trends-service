services:
 
  google-trends-inject:
    container_name: google-trends-inject-service
    image: google/trends/inject/service:2.0
    build: 
      context: .
    entrypoint: /bin/bash
    working_dir: /home/app
    stdin_open: true
    tty: true
    volumes:
      - .:/home/app:cached

networks: 
  default:
    name: google-trends-ingestion